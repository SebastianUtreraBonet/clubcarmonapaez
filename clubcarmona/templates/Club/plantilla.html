{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="Content-Type: text/html; charset=ISO-8859-1">
    <title>Club Carmona Paez</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-theme.min.css' %}" media="screen" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-latest.js"></script>


    <!-- Versión compilada y comprimida del CSS de Bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

    <!-- Tema opcional -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">

    <!-- Versión compilada y comprimida del JavaScript de Bootstrap -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

    <link href="{% static 'css/style.css' %}" media="screen" rel="stylesheet" type="text/css">

</head>


<body style="background: url('/static/img/run.jpg') no-repeat center center fixed;  background-size: cover;">


<header>


    <div class="navbar navbar-default" role="navigation" style="z-index: 1000">
        <!-- El logotipo y el icono que despliega el menú se agrupan
             para mostrarlos mejor en los dispositivos móviles -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-ex1-collapse">
                <span class="sr-only">Desplegar navegación</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Club Atletismo Carmona Páez</a>
        </div>

        <!-- Agrupar los enlaces de navegación, los formularios y cualquier
             otro elemento que se pueda ocultar al minimizar la barra -->
        <div class="collapse navbar-collapse navbar-ex1-collapse navbar-right" style="align-items: center">
            <ul class="nav navbar-nav">
                <li><a href="/">Noticias</a></li>
                <li><a href="{% url 'calendario' %}">Calendario</a></li>
                <li><a href="{% url 'galeria' %}">Galeria Fotos</a></li>
                <li><a href="{% url 'resultados' %}">Resultados</a></li>
            </ul>

            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Buscar">
                </div>
                <button type="submit" class="btn btn-default">Enviar</button>
            </form>

        </div>
    </div>

</header>

<!--
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="static/js/menu.js"></script>
-->
<div class="col-lg-12" style="margin-top: 20px; margin-bottom: 80px;">
    {% block content %}
    {% endblock %}

</div>


</body>


<footer class="modal-footer"
        style="height: 50px;margin-left: -15px;  text-align: right; background-color: #002557; opacity: 0.8; color:#eee; width: 100%; position: fixed; bottom: -20px; border-top:3px solid fuchsia;">
    <p style="opacity: 1; position: fixed; bottom: -10px; text-align: left; width: 10%; z-index: 10"><a
            href="/admin"><span class="glyphicon glyphicon-user"></span> </a></p>

    <p style="opacity: 1; position: fixed; bottom: -10px; text-align: right; width: 99%"> Pagína web realiza por
        Sebastián Utrera Bonet®.</p>
</footer>
