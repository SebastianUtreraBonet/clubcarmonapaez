{% extends "Club/plantilla.html" %}
{% block content %}

    <div style="text-align: center; padding: 12px;background-color: rgba(240, 240, 240, 0.80)" ; class="col-lg-12">


        {% if album.count > 0 %}
            <h2 STYLE="margin-bottom: 60PX;">ALBUMES DE FOTOS:</h2>
            {% for a in album %}
                <a href="{{ a.direccion }}">
                    <div class="col-lg-4">
                        <div class="col-lg-10"
                             style="background-color: rgba(255, 255, 255, 0.66); border-radius: 5px; margin-bottom: 10px; text-align: center; height: auto; font-size: 1.6em">
                            {% if a.foto == "nofoto.jpg" %}
                                <div class="img-circle"
                                     style="height: 60px; width: 60px; text-align: center; background-color: {{ color|random }}; color:white; padding-top: 15px; margin: auto">{{ a.nombre|slice:"1" }}</div>
                            {% else %}
                                <div><img src="{{ a.foto }}" class="img-circle"
                                          style="height: 60px; width: 60px; padding-top: 0px; margin: auto"></div>
                            {% endif %}
                            {{ a.nombre }}
                        </div>
                    </div>
                </a>

            {% endfor %}
        {% else %}
            <h2>NO HAY NINGUN ALBUM DE FOTO</h2>
        {% endif %}

    </div>


{% endblock %}
