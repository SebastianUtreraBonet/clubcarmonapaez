{% extends "Club\plantilla.html" %}
{% block content %}
    <div class="container" style="background-color: rgba(255, 255, 255, 0.80); border-radius: 15px; margin-bottom: 80px;">

<a href="{% url 'home' %}">Post list</a>
        {% for post in posts %}
            <h1>{{ post.titulo }}</h1>
            <p>{{ post.texto|linebreaks }}</p>
            <p>HORA DE INICIO: {{ hora }}</p>
            {% if post.foto.name != 'nofoto.jpg' %}
                <a href="../{{ post.foto }}"><img src="../{{ post.foto }}" style="width: 200px;"></a>
            {% endif %}
            </div>

        {% endfor %}
{% endblock %}
