{% extends 'Club\plantilla.html' %}
{% load staticfiles %}
<script>
    setTimeout(window.location('plantilla.html').load(), 2000)
</script>
{% block content %}
    {% for post in posts %}
        <div class="col-lg-12" style="background-color:rgba(252, 255, 255, 0.66);border-radius: 8px; padding: 15px;">
            {% if post.foto.name != 'nofoto.jpg' %}
                <div class="col-lg-2"><img src="{{ post.foto }}" style="width: 180px;"></div>
            {% endif %}
            <div>
                <h1><a href="">{{ post.titulo }}</a></h1>
                <p>{{ post.texto|linebreaksbr }}</p>
            </div>

        </div>
    {% endfor %}
{% endblock %}
