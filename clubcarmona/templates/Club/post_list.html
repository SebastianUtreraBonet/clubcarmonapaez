{% load staticfiles %}
<html>
<head>

    <link href="{% static 'css/bootstrap.min.css' %}" media="screen" rel="stylesheet" type="text/css">
    <link href="{% static 'css/bootstrap-theme.min.css' %}" media="screen" rel="stylesheet" type="text/css">
    <link href="{% static 'css/style.css' %}" media="screen" rel="stylesheet" type="text/css">
</head>

    <body>

    <div class="container">


    {% for post in posts %}
        <div style="width: 350px;height: auto; margin: 20px">
            <img src="{{ post.foto }}" style="width: 100%;">

            <h1><a href="">{{ post.titulo}}</a></h1>
            <p>{{ post.texto|linebreaksbr }}</p>
            <p>published: {{ post.fecha_publicacion }}</p>
        </div>
    {% endfor %}
    </div>
    </body>
</html>
